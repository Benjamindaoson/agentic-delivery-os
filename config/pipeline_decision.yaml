risk:
  risk_weights:
    industry_prior: 4.0
    task_criticality: 3.5
    decision_impact: 3.0
    doc_complexity: 4.0
    handwriting: 3.0
    dense_tables: 2.5
    language_non_en: 2.0
    user_pref_quality: 1.5
    user_pref_speed: -1.2
    user_pref_cost: -2.5
  interaction_weights:
    industry_prior|decision_impact: 0.8
    doc_complexity|task_criticality: 0.7
  industry_prior:
    finance: 3.0
    fintech: 3.0
    healthcare: 3.0
    health: 2.5
    legal: 2.5
    public_sector: 2.0
    energy: 2.0
    default: 1.0
  task_risk:
    compliance: 3.0
    research: 2.0
    qa: 1.0
    default: 1.0
  impact_risk:
    regulatory: 3.0
    financial: 2.5
    operational: 2.0
    informational: 1.0
    default: 1.0
  cost_matrix:
    fp: 5.0
    fn: 15.0
    critical: 25.0
  thresholds:
    low: 25.0
    medium: 50.0
    high: 75.0

bandit:
  alpha: 1.0
  state_path: artifacts/bandit_state.json
  reward_weights:
    quality: 1.0
    cost: 0.3
    latency: 0.2
    risk_penalty: 0.5
    rollback: 1.0

questions:
  conf_threshold: 0.5
  bandit_gap_threshold: 0.15
  max_questions: 3
  question_pool:
    - id: data_sensitivity
      text: "What data sensitivity applies to this document set?"
      related_features: [data_sensitivity]
      expected_impact_weight: 0.9
      required_for_high_risk: true
    - id: source_quality
      text: "How reliable is the document source?"
      related_features: [industry_prior]
      expected_impact_weight: 0.6
      required_for_high_risk: false
    - id: update_frequency
      text: "How frequently will the pipeline run for this task?"
      related_features: [task_type]
      expected_impact_weight: 0.5
      required_for_high_risk: false
    - id: latency_tolerance
      text: "What is the acceptable latency budget?"
      related_features: [user_preference]
      expected_impact_weight: 0.4
      required_for_high_risk: false

plans:
  - id: fast_path
    risk_level: LOW
    parsing_strategy: lightweight
    chunking_strategy: semantic
    embedding_strategy: single
    retrieval_strategy: vector_only
    rerank_strategy: none
    hitl_policy: disabled
  - id: balanced
    risk_level: MEDIUM
    parsing_strategy: hybrid
    chunking_strategy: hybrid
    embedding_strategy: adaptive
    retrieval_strategy: hybrid
    rerank_strategy: cross_encoder
    hitl_policy: conditional
  - id: high_fidelity
    risk_level: HIGH
    parsing_strategy: maximum_fidelity
    chunking_strategy: algorithmic
    embedding_strategy: multi
    retrieval_strategy: multi_stage
    rerank_strategy: multi_pass
    hitl_policy: mandatory
