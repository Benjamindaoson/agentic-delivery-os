# 系统级配置（预算 / 阈值）

system:
  name: "Agentic AI Delivery OS"
  version: "0.1.0"

budget:
  default_max_cost: 1000.0
  cost_alert_threshold: 0.8
  cost_termination_threshold: 1.0

thresholds:
  max_failure_retries: 3
  human_intervention_trigger: 5
  evaluation_quality_gate: 0.7

agents:
  product:
    enabled: true
  orchestrator:
    enabled: true
  data:
    enabled: true
  execution:
    enabled: true
  evaluation:
    enabled: true
  cost:
    enabled: true

llm:
  mode: real  # real | mock - 默认启用真实 LLM 调用
  provider: qwen  # qwen | openai
  model: qwen-turbo  # 默认模型，可通过环境变量覆盖
  timeout_sec: 20
  max_retries: 2
  temperature: 0.0
  max_tokens: 512
  top_p: 1.0

# 检索配置
retrieval:
  vector_dimension: 384
  top_k: 5
  min_score: 0.1
  index_path: "artifacts/retrieval/index"

